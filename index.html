<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form UI</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /* Remove fieldset default border */
        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }

        legend {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .name-fields {
            display: flex;
            gap: 0.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 500;
        }

        input, select {
            display: block;
            width: 100%;
            margin-top: 0.3rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>&#9992; Sellmiles</h1>
    </header>

    <section class="container">
        <section class="group-container">
            <!-- Sidebar Steps -->
            <div class="col-1-3">
                <ul class="listes">
                    <li class="liste">
                        <div class="number one">1</div>
                        <div class="info">Personal Details</div>
                    </li>
                    <li class="liste">
                        <div class="number">2</div>
                        <div class="info">Verify Your Account</div>
                    </li>
                    <li class="liste">
                        <div class="number">3</div>
                        <div class="info">Review & Finish</div>
                    </li>
                </ul>
            </div>

            <!-- Main Form Section -->
            <div class="col-2-3">
                <div class="head">
                    <h2>Verify Your Personal Details</h2>
                    <p>We collect this information to verify your identity and keep your account secure.</p>
                </div>

                <form class="account" action="#" method="post">
                    <fieldset>
                        <legend>Personal Details</legend>

                        <label for="first-name">Legal Name</label>
                        <div class="name-fields">
                            <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                            <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                        </div>

                        <label for="email-address">Email Address</label>
                        <input type="email" id="email-address" name="email" placeholder="example@email.com" required>

                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>

                        <fieldset>
                            <legend>Home Address</legend>

                            <label for="country-select">Country</label>
                            <select id="country-select" name="country" required>
                                <option value="">-- Select Country --</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="GB">United Kingdom</option>
                                <option value="AU">Australia</option>
                                <option value="DE">Germany</option>
                                <option value="FR">France</option>
                                <option value="JP">Japan</option>
                            </select>

                            <input type="text" name="address_line1" placeholder="Address Line 1" required>
                            <input type="text" name="address_line2" placeholder="Address Line 2">
                            <input type="text" name="city" placeholder="City" required>

                            <label for="state">State/Province</label>
                            <input type="text" id="state" name="state" placeholder="State / Province">

                            <input type="text" name="zip" placeholder="ZIP / Postal Code" required>
                        </fieldset>

                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone" placeholder="+1 234 567 890" required>
                    </fieldset>

                    <button type="submit">Continue</button>
                </form>
            </div>
        </section>
    </section>
</body>
</html>
