<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form UI</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /* Remove fieldset default border */
        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }

        legend {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .name-fields {
            display: flex;
            gap: 0.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 500;
        }

        input,
        select {
            display: block;
            width: 100%;
            margin-top: 0.3rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>&#9992; Sellmiles</h1>
    </header>

    <section class="container">
        <section class="group-container">
            <!-- Sidebar Steps -->
            <div class="col-1-3">
                <ul class="listes">
                    <li class="liste">
                        <div class="number">1</div>
                        <div class="info">Personal Details</div>
                    </li>
                    <li class="liste">
                        <div class="number one">2</div>
                        <div class="info">Verify Your Account</div>
                    </li>
                    <li class="liste">
                        <div class="number">3</div>
                        <div class="info">Review & Finish</div>
                    </li>
                </ul>
            </div>

            <!-- Main Form Section -->
            <div class="col-2-3">
                <div class="head">
                    <h2>Verify Your Personal Details</h2>
                    <p>We collect this information to verify your identity and keep your account secure.</p>
                </div>

                <form class="account" action="#" method="post">
                    <fieldset>
                        <legend>Personal Details</legend>
                    </fieldset>

                    <button type="submit">Continue &rarr;</button>
                </form>
            </div>
        </section>
    </section>
</body>

</html>
